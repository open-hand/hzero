<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{static/main/img/favicon.png}" type="image/x-icon" />

    <!-- title -->
    <title th:text="${systemTitle} ? ${systemTitle} : 'HZERO'"></title>

    <!-- css -->
    <link th:href="@{/static/main/css/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/main/css/pass-expired.css}" rel="stylesheet" />

    <!--/* use for template data */-->
</head>

<body>

    <div class="pass-expired">
        <div class="row-flex row-flex-center">
            <img alt="" th:src="@{/static/main/img/pass-expired.svg}" class="pass-expired-image" />
        </div>
        <div class="row-flex row-flex-center">
            <h3 class="pass-expired-text" th:text="${expiredMsg}?${expiredMsg}:'您的密码已过期，请点击下方按钮重置密码后再登录！'"></h3>
        </div>
        <div class="row-flex row-flex-center">
            <a class="" href="/oauth/public/main/password_find.html">
                <button class="pass-expired-button" th:text="${modifyPwd}?${modifyPwd}:'修改密码'"></button>
            </a>
        </div>
        <div class="footer" th:utext="${copyright}?${copyright}:'Copyright © The HZERO Author®.All rights reserved.'">
        </div>
    </div>

</body>

</html>
