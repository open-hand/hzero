<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{static/slide/img/favicon.png}" type="image/x-icon" />

    <!-- title -->
    <title th:text="${systemTitle} ? ${systemTitle} : 'HZERO'"></title>

    <!-- css -->
    <link th:href="@{/static/slide/css/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/slide/css/pass-force-modify.css}" rel="stylesheet" />

    <!--/* use for template data */-->
</head>

<body>

    <div class="pass-force-modify">
        <div class="row-flex row-flex-center">
            <img alt="" th:src="@{/static/slide/img/pass-force-modify.svg}" class="pass-force-modify-image" />
        </div>
        <div class="row-flex row-flex-center">
            <h3 class="pass-force-modify-text"
                th:text="${forceModifyPwdMsg}?${forceModifyPwdMsg}:'为了您的账号安全，请先修改初始密码后再登录'"></h3>
        </div>
        <div class="row-flex row-flex-center">
            <a class="" th:href="${phone}?@{'/public/slide/password_modify.html?forceCodeVerify='+${forceCodeVerify}+'&phone='+${phone}}:@{'/public/slide/password_modify.html?forceCodeVerify='+${forceCodeVerify}}">
                <button class="pass-force-modify-button" th:text="${modifyPwd}?${modifyPwd}:'修改密码'"></button>
            </a>
        </div>
        <div class="footer" th:utext="${copyright}?${copyright}:'Copyright © The HZERO Author®.All rights reserved.'">
        </div>
    </div>

</body>

</html>
